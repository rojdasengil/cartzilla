<html>
    <head>
        <title>Cartzilla</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="introduction">
            <div class="introduction-content">
                <h5>#1 Food Delivery Service since 2010</h5>
                <h1>We deliver your favorite food <br> fresh & fast in <span>New York</span></h1>
                <div class="introduction-btn-container">
                    <a href="#" class="btn">What do you want to eat?</a>
                </div>
            </div>
        </div>

        <div class="trending-foods section d-flex column align-center">
            <h3 class="section-title">Trending food in your city</h3>
            <p class="section-description">Choose what you want and we dilever it to you</p>

            <div class="foods-container container d-flex justify-between">
                <div class="food-card">
                    <img src="img/01.jpg">
                    <div class="food-card-content">
                        <h4 class="food-name">Burgers & Fries</h4>
                    </div>
                </div>

                <div class="food-card">
                    <img src="img/02.jpg">
                    <div class="food-card-content">
                        <h4 class="food-name">Noodles</h4>
                    </div>
                </div>

                <div class="food-card">
                    <img src="img/03.jpg">
                    <div class="food-card-content">
                        <h4 class="food-name">Sushi & Rolls</h4>
                    </div>
                </div>

                <div class="food-card">
                    <img src="img/04.jpg">
                    <div class="food-card-content">
                        <h4 class="food-name">Pizza & Pasta</h4>
                    </div>
                </div>

                <div class="food-card">
                    <img src="img/05.jpg">
                    <div class="food-card-content">
                        <h4 class="food-name">Coffee & Desserts</h4>
                    </div>
                </div>

                <div class="food-card">
                    <img src="img/06.jpg">
                    <div class="food-card-content">
                        <h4 class="food-name">Healthy & Food</h4>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
